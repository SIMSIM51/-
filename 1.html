  <h2>1형식</h2>
  <p><strong>주어+동사</strong></p>
    <p><u>_Jims runs every morning.   = Jim은 매일 아침 뛴다.</u></p>
    <p><u>*주어_동사_시간의 부사구</u></p>
    <p><u>Your backpack is under the desk. = 너의 가방은 책상 밑에 있다.</u></p>
    <p><u>*__주어_______동사_장소의 부사구</u></p>
    <p><u>= There is your backpack under the desk. = 너의 가방은 책상 밑에 있다.</u></p>
    <p><u>*______동사_____주어______장소의 부사구</u></p>
